<div class="auth-page">
    <!-- Back to Home -->
    <a routerLink="/" class="back-link">‚Üê Back to Home</a>
  
    <!-- Signup Form -->
    <div class="auth-container">
      <h1>Create an Account</h1>
      <form (ngSubmit)="onSignup()" #signupForm="ngForm" novalidate>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            class="form-control"
            [(ngModel)]="signupData.firstName"
            #firstname="ngModel"
            required
          />
          <div *ngIf="firstname.invalid && firstname.touched" class="error">
            First name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            class="form-control"
            [(ngModel)]="signupData.lastName"
            #lastname="ngModel"
            required
          />
          <div *ngIf="lastname.invalid && lastname.touched" class="error">
            Last name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-control"
            [(ngModel)]="signupData.phoneNumber"
            #phone="ngModel"
            required
            pattern="^[0-9]{8,15}$"
          />
          <div *ngIf="phone.invalid && phone.touched" class="error">
            A valid phone number is required (8-15 digits).
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            [(ngModel)]="signupData.email"
            #email="ngModel"
            required
            email
          />
          <div *ngIf="email.invalid && email.touched" class="error">
            A valid email is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            [(ngModel)]="signupData.password"
            #password="ngModel"
            required
            minlength="6"
          />
          <div *ngIf="password.invalid && password.touched" class="error">
            Password must be at least 6 characters long.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
      </form>
  
      <!-- Redirect to Login -->
      <p>Already have an account? <a routerLink="/login">Log In</a></p>
    </div>
  </div>
