<div class="auth-page">
    <!-- Back to Home -->
    <a routerLink="/" class="back-link">‚Üê Back to Home</a>
  
    <!-- Store Registration Form -->
    <div class="auth-container">
      <h1>Register Your Store</h1>
  
      <form (ngSubmit)="registerStore()" #storeForm="ngForm" novalidate>
        <div class="form-group">
          <label for="storeName">Store Name</label>
          <input
            type="text"
            id="storeName"
            name="storeName"
            class="form-control"
            [(ngModel)]="store.name"
            #storeName="ngModel"
            required
          />
          <div *ngIf="storeName.invalid && storeName.touched" class="error">
            Store name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="category">Category</label>
          <select
            id="category"
            name="category"
            class="form-control"
            [(ngModel)]="store.category"
            #category="ngModel"
            required
          >
            <option value="">Select a category</option>
            <option value="grocery">Grocery</option>
            <option value="bakery">Bakery</option>
            <option value="restaurant">Restaurant</option>
            <option value="cafe">Cafe</option>
          </select>
          <div *ngIf="category.invalid && category.touched" class="error">
            Please select a category.
          </div>
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control"
            [(ngModel)]="store.address"
            #address="ngModel"
            required
          />
          <div *ngIf="address.invalid && address.touched" class="error">
            Address is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-control"
            [(ngModel)]="store.phone"
            #phone="ngModel"
            required
            pattern="^[0-9]{8,15}$"
          />
          <div *ngIf="phone.invalid && phone.touched" class="error">
            A valid phone number is required (8-15 digits).
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="storeForm.invalid">
          Register Store
        </button>
      </form>
  
      <!-- Redirect Info -->
      <p>Need help? <a href="/contact">Contact Support</a></p>
    </div>
  </div>
