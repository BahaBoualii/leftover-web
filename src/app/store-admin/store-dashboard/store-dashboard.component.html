<div class="store-dashboard">
    <h1>Store Admin Dashboard</h1>
  
    <!-- Quick Actions -->
    <section class="admin-actions">
      <button routerLink="/store-admin/bags" class="action-btn">Manage Surprise Bags</button>
      <button class="action-btn secondary">View Orders</button>
      <button class="action-btn secondary">View Sales Reports</button>
    </section>
  
    <!-- Dashboard Metrics -->
    <section class="store-stats">
      <div class="stat-card">
        <h3>Total Surprise Bags</h3>
        <p>{{ totalBags }}</p>
      </div>
      <div class="stat-card">
        <h3>Available Bags</h3>
        <p>{{ availableBags }}</p>
      </div>
      <div class="stat-card">
        <h3>Total Revenue</h3>
        <p>TND{{ totalRevenue }}</p>
      </div>
      <div class="stat-card">
        <h3>Total Customers</h3>
        <p>{{ totalCustomers }}</p>
      </div>
    </section>
